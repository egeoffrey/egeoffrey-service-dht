branch: development
container_config:
  privileged: true
description: Retrieve temperature/humidity from a DHT11/DHT22 sensor
dockerhub: myhouseproject/myhouse-service-dht
github: myhouse-project/myhouse-service-dht
icon: thermometer-three-quarters
manifest_schema: 2
modules:
- service/dht:
    description: Retrieve temperature/humidity from a DHT11/DHT22 sensor
    service_configuration:
      active:
      - description: What to measure
        format: temperature|humidity
        name: measure
        required: true
      - description: DHT Sensor Type
        format: dht11|dht22
        name: type
        required: true
      - description: The pin the sensor is attached to
        format: int
        name: pin
        placeholder: 2
        required: true
package: myhouse-service-dht
revision: 6
tags: service dht weather temperature raspberrypi
version: 1.0
